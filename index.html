<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>2025-1 연합예배</title>
</head>

<body>
    <h2>예배 참여자 정보 제출</h2>
    <form id="entryForm">

    <label>
        학번(입학년도) :
        <select name="year" required>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018 이전</option>
        </select>
      </label>
      <br>
      <label>
        소속 동아리 : 
        <select name="club" required>
          <option value="NaN">소속 없음</option>
          <option value="CUSCM">CUSCM</option>
          <option value="CCC">CCC</option>
          <option value="Navi">네비게이토</option>
          <option value="ESF">ESF</option>
          <option value="IVF">IVF</option>
          <option value="JOY">JOY</option>
        </select>
      </label>
        <button type="submit">제출</button>
    </form>

    <script>
        document.getElementById("entryForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                year: formData.get("year"),
                club: formData.get("club")
            };

            await fetch("https://script.google.com/macros/s/AKfycbwo0TXkNmuHDFmpiGAZdx1tYhG9l_Hm1qo1A3w4d29Gi7Kpw8hde5gksPnGD9pVDPjz/exec", {
                method: "POST",
                body: JSON.stringify(data)
            });

            alert("제출되었습니다!");
        });
    </script>
</body>

</html>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
      background-color: #f5f5f5;
    }
  
    form {
      display: inline-block;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  
    label {
      display: block;
      margin-bottom: 20px;
      font-size: 18px;
    }
  
    select {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      appearance: none; /* 화살표 없애기 (옵션) */
      background-color: #fff;
    }
  
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #45a049;
    }
  </style>
